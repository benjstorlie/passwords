<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="selections">
          <form id="form1">
            <label for="length">Length: <span id="rangeValue">8</span> characters</label><br>
            <input type="range" class="slider" id="length"
              name="length" min="0" max="7" value="3" step="0.1"
              oninput="rangeValue.innerText=Math.floor(2**this.value)">
            <br>
            <input type="checkbox" id="lowercase" name="lowercase" checked="true">
            <label for="lowercase">Lowercase (abc)</label><br>
            <input type="checkbox" id="uppercase" name="uppercase" checked="true">
            <label for="uppercase">Uppercase (ABC)</label><br>
            <input type="checkbox" id="numbers" name="numbers" checked="true">
            <label for="numbers">Numbers (123)</label><br>
            <input type="checkbox" id="special" name="special" checked="true">
            <label for="special">Special Characters (!#$)</label><br>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
